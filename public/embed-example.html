<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Embed Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      padding: 20px;
      background: #2563eb;
      color: white;
    }
    #copilot-container {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Copilot Embed Example</h1>
      <p>This demonstrates how to embed the Copilot UI in any website</p>
    </div>
    <div id="copilot-container"></div>
  </div>

  <script>
    // Configuration
    window.CopilotConfig = {
      containerId: 'copilot-container',
      iframeSrc: '/embed',
      height: '600px',
      width: '100%',
      theme: 'auto',
      apiEndpoint: '', // Set your API endpoint here
      onMessage: function(data) {
        console.log('Message from copilot:', data);
      }
    };
  </script>
  <script>
    // Simplified loader for development
    (function() {
      var container = document.getElementById('copilot-container');
      var iframe = document.createElement('iframe');
      iframe.src = window.CopilotConfig.iframeSrc;
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.display = 'block';
      container.appendChild(iframe);
    })();
  </script>
</body>
</html>
